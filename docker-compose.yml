services:
  myleaf:
    image: souptikmajumdar98/myleaf:latest
    container_name: myleaf
    ports:
      - "3002:3002"
      - "1234:1234"
    volumes:
      - myleaf-data:/app/data
    environment:
      - NODE_ENV=production
      - ENABLE_COLLABORATION=true
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3002/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  myleaf-data:
    driver: local
