# MyLeaf nginx configuration
# Proxy to laptop running Docker on university network

# Upstream definitions - via SSH reverse tunnel
upstream myleaf_app {
    server 127.0.0.1:3002;
}

upstream myleaf_collab {
    server 127.0.0.1:1234;
}

# Add to http block if not exists:
# map $http_upgrade $connection_upgrade {
#     default upgrade;
#     '' close;
# }

server {
    server_name myleaf.hcics.simtech.uni-stuttgart.de;  # Or your preferred subdomain
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    include snippets/self-signed.conf;
    include snippets/ssl-params.conf;
    
    add_header Strict-Transport-Security max-age=15768000;

    # Main application
    location / {
        proxy_pass http://myleaf_app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    # Collaboration WebSocket endpoint
    location /collab/ {
        proxy_pass http://myleaf_collab/;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket headers (required)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_buffering off;
        proxy_read_timeout 86400;
    }
}
